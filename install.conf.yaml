- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    # Shell stuff
    ~/.aliases: shell/.aliases
    ~/.functions: shell/.functions
    ~/.zshrc: shell/.zshrc
    # Git
    ~/.gitconfig: git/.gitconfig
    ~/.gitignore: git/.gitignore

- create:
    - ~/downloads
    - ~/projects

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [chsh -s $(which zsh), Making zsh the default shell]

